version: '3.8'

services:
  app:
    build: .
    ports:
      - "8081:8081"
    env_file:
      - .env  # Указываем путь к файлу .env
    volumes:
      - ./app/logs:/app/logs  # Подключаем папку с логами
    depends_on:
      - db

  db:
    image: postgres:13  # Используем PostgreSQL 13 для совместимости
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dokuzu_desu
      POSTGRES_DB: aisale
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.6.2
    environment:
      discovery.type: single-node
      network.host: 0.0.0.0
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD", "curl", "-s", "http://localhost:9200/_cat/health"]
      interval: 10s
      timeout: 5s
      retries: 5


  logstash:
    image: docker.elastic.co/logstash/logstash:7.6.2
    volumes:
      - ./resources/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
    ports:
      - "5044:5044"  # Для Filebeat
    depends_on:
      elasticsearch:
        condition: service_healthy

  kibana:
    image: docker.elastic.co/kibana/kibana:7.6.2
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy

  filebeat:
    image: docker.elastic.co/beats/filebeat:7.6.2
    user: root
    volumes:
      - ./resources/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./app/logs:/app/logs:ro  # Подключаем папку с логами
    depends_on:
      - logstash
    command: ["filebeat", "-e", "-strict.perms=false"]

volumes:
  postgres_data:

